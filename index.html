<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armaghan ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Welcome to <span class="title"></span> MED GPT</h1>
            <!-- Visit button added after the title -->
            <!-- <button id="visit-btn"><a href="conversationHistory.push">Visit</a></button> -->
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <p id="output"></p>
            </div>
            
            <div class="input-area">
                <form id="userForm">
                    <input type="text" id="user-input" placeholder="Type your message here..." />
                    <input type="submit" id="send-btn">Send</input>
                </form>
            </div>
        </div>
        <footer>
        
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
